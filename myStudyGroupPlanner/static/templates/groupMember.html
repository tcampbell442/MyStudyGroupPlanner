<head>
  <link rel="stylesheet" href="../styleSheets/styles.css">
</head>

<div class="member">
  <h3>GroupName01</h3>

  <div class="meetings">
    <div class="calendar">
      Placeholder for calendar
    </div>

    <div class="upcoming_events">
      Placeholder for upcoming events
    </div>
  </div>

  <div class="members">
    <h4>Members: </h4>
    <table>
      <tr>
        <th>Name</th>
        <th></th>
        <th></th>
      </tr>
      <tr ng-repeat="member in vm.members">
        <td>{{member}}</td>
        <td>
        <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#msgMbrModal">Message</button>

        <!-- Modal -->
        <div id="msgMbrModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Message</h4>
              </div>
              <div class="modal-body">
                  <form role="form" name=msgGrp>
                    <label for="recipient">Recipient:</label>
                    <input type="text" class="form-control" id="recipient" placeholder="Recipient's Name">
                    <label for="comment">Message: </label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default">Send</button>
                  </form>
              </div>
            </div>

          </div>
        </div>
      </td>
        <td>
          <button type="button" class="btn btn-warning btn-info btn-xs" data-toggle="modal" data-target="#reportModal">Report</button>
          <div id="reportModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Report</h4>
                </div>
                <div class="modal-body">
                  <form role="form" name=report>
                    <label for="reportee">Reportee:</label>
                    <input type="text" class="form-control" id="reportee" placeholder="Reportee's Name">
                    <label for="reportType">Report Type:</label>
                    <select class="form-control" id="reportType">
                      <option>reportType1</option>
                      <option>reportType2</option>
                      <option>reportType3</option>
                      <option>reportType4</option>
                    </select>
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-default">Report</button>
                  </form>
                </div>
                <div class="modal-footer">
                </div>
              </div>

            </div>
          </div>
        </td>
      </tr>
    </table>

  <div class="messageGroup">
    <button type="button" class="btn btn-info btn-xs" data-toggle="modal" data-target="#msgGrpModal">Message</button>

    <!-- Modal -->
    <div id="msgGrpModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Message Group</h4>
          </div>
          <div class="modal-body">
              <form role="form" name=msgGrp>
                <label for="allMembers">Recipient</label>
                <input type="text" class="form-control" id="allMembers" placeholder="All group members" disabled>
                <label for="message">Message: </label>
                <textarea class="form-control" rows="5" id="message"></textarea>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-default">Send</button>
              </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="leaveGroup">
    <button>Leave Group</button>
  </div>

  </div>

</div>
