
<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.1.js"></script>
<div class="container" ng-controller="modalController as vm">
  <h2>Modal Example</h2>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create Meeting</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Create Meeeting</h4>
        </div>
        <div class="modal-body">
          <form name="meetingForm">
            Date:
            <input type="date" name="date" ng-model="meetingDate" class="glyphicon glyphicon-calendar">
            <span ng-show="meetingFrom.date.$required">
              The date is required
            </span>
            <br>
            <div class="timeSelection">
              Time:
              <input type="time" ng-model="startTime" >
              <span>to </span>
              <input type="time" ng-model="endTime">
            </div>
            Location:
            <div>
              <select ng-model="selectedBuilding">
              <option value="" disabled selected hidden>Select Building</option>
              <option ng-repeat="building in vm.buildings">{{building}}</option>
              </select>
            </div>
            <div>
              <select ng-model="selectedRoom">
                <option value="" disabled selected hidden>Select Room</option>
                <option ng-repeat="room in vm.rooms">{{room}}</option>
              </select>
            </div>

          </form>

        </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
      </div>

      </div>

    </div>
  </div>
</div>
