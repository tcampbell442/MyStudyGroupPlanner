<div style="float:left; width:550px; margin:60px;">
  <ul class="nav nav-pills">
    <li ng-class="{ active:vm.isSelected(1)}"> 
      <a href="/adminHome" ng-click="vm.selectTab(1)">View Report</a> 
    </li>
    <li ng-class="{ active:vm.isSelected(2)} "> 
      <a href="/adminHome" ng-click="vm.selectTab(2)">Add Study Location</a> 
    </li>
    <li ng-class="{ active:vm.isSelected(3)} "> 
      <a href="/adminHome" ng-click="vm.selectTab(3)">Search</a> 
    </li>
    <li ng-class="{ active:vm.isSelected(4)} "> 
      <a href="/adminHome" ng-click="vm.selectTab(4)">Delete</a> 
    </li>
  </ul>

  <irontec-simple-chat
     messages="vm.messages"
     username="vm.username"
     input-placeholder-text="You can write here"
     submit-button-text="Send your message"
     title="Super Awesome Chat"
     theme="material"
     submit-function="vm.sendMessage"
     visible="vm.visible"
     expand-on-new="vm.expandOnNew">
  </irontec-simple-chat>  

   <div ng-show="vm.isSelected(1)">
    <br>
    <center>
    <table style="width:75%">
      <tr>
	<th>Report Code</th>
	<th>Date Submitted</th>
	<th></th>
      </tr>
      <tr ng-repeat="report in vm.reports" align="center">
	<td>{{report.code}}</td>
	<td>{{report.date}}</td>
	<td><button>VIEW</button></td>
      </tr>
    </table>
  </div>

  <div ng-show="vm.isSelected(2)">
    <div style="margin:10px;">Building:  
      <input type="text" ng-model="vm.studyLocation.building" style="height:26px; margin-left:5px; padding-left:3px;"></textarea>
    </div>

    <div style="margin:10px;">Room Number:
      <input type="text" ng-model="vm.studyLocation.roomNum" style="height:26px; margin-left:5px; padding-left:3px;"></textarea>
    </div>

    <div style="margin:10px;">Max Capacity:
      <input type="text" ng-model="vm.studyLocation.maxCapacity" style="height:26px; margin-left:5px; padding-left:3px;"></textarea>
    </div>

  </div>

  <div ng-show="vm.isSelected(3)">
    <div style="margin:10px;">Username:  
      <input type="text" ng-model="vm.usernameTemp" style="height:26px; margin-left:5px; padding-left:3px;"></textarea>
    </div>
  </div>

  <div ng-show="vm.isSelected(4)">
    <br>
    <button>Delete Database?</button>
  </div>

</div>
